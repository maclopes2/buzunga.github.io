<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã”nibus em Tempo Real</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: calc(100% - 60px); }
        #search { padding: 10px; background: white; position: relative; z-index: 1000; }
        .custom-marker { font-size: 18px; color: red; }
    </style>
</head>
<body>
    <div id="search">
        <input type="text" id="busLine" placeholder="NÃºmero da linha">
        <button onclick="filterBuses()">Buscar</button>
        <button onclick="locateUser()">Meu Local</button>
    </div>
    <div id="map"></div>
    <script>
        var map;
        var busMarkers = {};
        var busesData = [];

        function initMap(position) {
            var userLat = position.coords.latitude;
            var userLng = position.coords.longitude;
            
            map = L.map('map').setView([userLat, userLng], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            
            updateBuses();
            setInterval(updateBuses, 15000);
        }

        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(initMap, function() {
                    alert("NÃ£o foi possÃ­vel obter sua localizaÃ§Ã£o.");
                    initMap({ coords: { latitude: -22.9068, longitude: -43.1729 } });
                });
            } else {
                alert("GeolocalizaÃ§Ã£o nÃ£o suportada pelo seu navegador.");
                initMap({ coords: { latitude: -22.9068, longitude: -43.1729 } });
            }
        }

        function updateBuses() {
            axios.get('https://dados.mobilidade.rio/gps/sppo')
                .then(response => {
                    busesData = response.data;
                    renderBuses();
                })
                .catch(error => console.error('Erro ao buscar dados dos Ã´nibus:', error));
        }

        function renderBuses() {
            for (var id in busMarkers) {
                map.removeLayer(busMarkers[id]);
            }
            busMarkers = {};

            busesData.forEach(bus => {
                var lat = parseFloat(bus.latitude.replace(',', '.'));
                var lon = parseFloat(bus.longitude.replace(',', '.'));
                var line = bus.route;

                var marker = L.marker([lat, lon], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: 'ðŸšŒ',
                        iconSize: [20, 20]
                    })
                }).addTo(map);

                marker.bindPopup(`Linha: ${line}`);
                busMarkers[bus.id] = marker;
            });
        }

        function filterBuses() {
            var searchLine = document.getElementById('busLine').value.trim();
            var filteredBuses = busesData.filter(bus => bus.route.includes(searchLine));
            
            for (var id in busMarkers) {
                map.removeLayer(busMarkers[id]);
            }
            busMarkers = {};

            filteredBuses.forEach(bus => {
                var lat = parseFloat(bus.latitude.replace(',', '.'));
                var lon = parseFloat(bus.longitude.replace(',', '.'));
                var line = bus.route;

                var marker = L.marker([lat, lon], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: 'ðŸšŒ',
                        iconSize: [20, 20]
                    })
                }).addTo(map);

                marker.bindPopup(`Linha: ${line}`);
                busMarkers[bus.id] = marker;
            });
        }

        locateUser();
    </script>
</body>
</html>
