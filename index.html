<!DOCTYPE html>
<html>
<head>
    <title>Ônibus do Rio em tempo real</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #search {
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="search">
        <input type="text" id="busLine" placeholder="Digite os números das linhas, separados por vírgula" />
        <button onclick="filterBuses()">Buscar</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var map;
        var busMarkers = {};
        var busesData = [];
        var lineColors = {};

        function initializeMap(lat, lon) {
            map = L.map('map').setView([lat, lon], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            updateBuses();
            setInterval(updateBuses, 15000);
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function updateBuses() {
            axios.get('https://dados.mobilidade.rio/gps/sppo')
                .then(function (response) {
                    busesData = response.data;
                    filterBuses();
                })
                .catch(function (error) {
                    console.error(error);
                });
        }

        function filterBuses() {
            var searchValue = document.getElementById('busLine').value.trim();
            var searchLines = searchValue.split(',').map(line => line.trim());

            busesData.forEach(function(bus) {
                var ordem = bus.ordem;
                var lat = parseFloat(bus.latitude.replace(',', '.'));
                var lon = parseFloat(bus.longitude.replace(',', '.'));
                var linha = bus.linha;

                if (!searchLines.includes(linha)) {
                    if (busMarkers[ordem]) {
                        map.removeLayer(busMarkers[ordem]);
                        delete busMarkers[ordem];
                    }
                    return;
                }

                if (!lineColors[linha]) {
                    lineColors[linha] = getRandomColor();
                }

                var icon = L.divIcon({
                    className: 'custom-marker',
                    html: '<i class="fas fa-bus" style="color: ' + lineColors[linha] + ';"></i>',
                    iconSize: [30, 42],
                    iconAnchor: [15, 42]
                });

                if (busMarkers[ordem]) {
                    busMarkers[ordem].setLatLng([lat, lon]).setIcon(icon);
                } else {
                    busMarkers[ordem] = L.marker([lat, lon], { icon: icon }).addTo(map)
                        .bindPopup("Linha: " + linha + "<br>Ordem: " + ordem);
                }
            });
        }

        function onLocationFound(e) {
            var lat = e.latlng.lat;
            var lon = e.latlng.lng;
            initializeMap(lat, lon);
        }

        function onLocationError(e) {
            console.error("Erro ao obter localização: " + e.message);
            // Centraliza no Rio de Janeiro como fallback
            initializeMap(-22.9068, -43.1729);
        }

        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        onLocationFound({
                            latlng: {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            }
                        });
                    },
                    function() {
                        onLocationError({ message: "Acesso negado ou indisponível." });
                    }
                );
            } else {
                onLocationError({ message: "Geolocalização não suportada pelo navegador." });
            }
        }

        locateUser(); // Inicia a localização do usuário
    </script>
</body>
</html>
