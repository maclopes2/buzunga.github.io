<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização de Ônibus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <script>
        const map = L.map('map').setView([0, 0], 13); // Mapa vazio inicializado
        const userMarker = L.marker([0, 0]).addTo(map); // Marcador de localização do usuário

        // Adiciona camada OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Obtém a localização do usuário
        navigator.geolocation.getCurrentPosition(function (position) {
            const { latitude, longitude } = position.coords;
            map.setView([latitude, longitude], 13);
            userMarker.setLatLng([latitude, longitude]);
        });

        const busMarkers = {}; // Objeto para rastrear marcadores por linha
        const busColors = {}; // Armazena cores exclusivas por linha

        function getRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16); // Cor aleatória
        }

        function updateBusLocations() {
            fetch('https://dados.mobilidade.rio/gps/sppo')
                .then(response => response.json())
                .then(data => {
                    data.forEach(bus => {
                        const { id, linha, latitude, longitude } = bus;
                        const busPosition = [latitude, longitude];

                        // Atribui uma cor única para cada linha
                        if (!busColors[linha]) busColors[linha] = getRandomColor();

                        if (busMarkers[id]) {
                            // Movimenta suavemente para nova posição
                            busMarkers[id].setLatLng(busPosition);
                        } else {
                            // Cria um novo marcador
                            busMarkers[id] = L.marker(busPosition, {
                                icon: L.divIcon({
                                    className: 'bus-icon',
                                    html: `<div style="color:${busColors[linha]}">${linha}</div>`
                                })
                            }).addTo(map);
                        }
                    });
                });
        }

        // Atualiza dados a cada 15 segundos
        updateBusLocations();
        setInterval(updateBusLocations, 15000);
    </script>
</body>
</html>
