<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização de Ônibus em Tempo Real</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="bus-line" placeholder="Digite as linhas (ex: 123, 456)" />
        <button onclick="fetchBusData()">Buscar</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([-22.9068, -43.1729], 12); // Foco inicial no Rio de Janeiro
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let busMarkers = {};
        let colors = {};

        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        function fetchBusData() {
            let lines = document.getElementById('bus-line').value.split(',').map(line => line.trim());
            fetch("https://dados.mobilidade.rio/gps/sppo")
                .then(response => response.json())
                .then(data => {
                    lines.forEach(line => {
                        let buses = data.filter(bus => bus.route === line);
                        if (!colors[line]) colors[line] = getRandomColor(); // Cada linha tem sua cor

                        buses.forEach(bus => {
                            if (busMarkers[bus.id]) {
                                let marker = busMarkers[bus.id];
                                marker.setLatLng([bus.latitude, bus.longitude]).bindPopup(`Linha: ${bus.route}`);
                            } else {
                                let marker = L.circleMarker([bus.latitude, bus.longitude], {
                                    color: colors[line]
                                }).addTo(map).bindPopup(`Linha: ${bus.route}`);
                                busMarkers[bus.id] = marker;
                            }
                        });
                    });
                })
                .catch(error => console.error('Erro ao buscar dados:', error));
        }

        function updateLocation() {
            fetchBusData();
            setTimeout(updateLocation, 15000); // Atualização a cada 15 segundos
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                map.setView([position.coords.latitude, position.coords.longitude], 12);
            }, (error) => {
                console.warn('Não foi possível obter a localização do usuário.', error);
            });
        }

        updateLocation();
    </script>
</body>
</html>
